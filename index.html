<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bin2Dec</title>
</head>
<body>
    <div class="container">
        <h1>Bin2Dec</h1>

        <div class="content">

            <div class="bin-area area">
                <label for="bin">Binary:</label>
                <input class="input-bin" type="text">
            </div>

            <div class="button-area area">
                <button class="convert-button">Convert</button>
            </div>

            <div class="dec-area area">
                <p>Decimal:</p>
                <p class="dec"></p>
            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
